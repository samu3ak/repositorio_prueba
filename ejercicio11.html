<!DOCTYPE html>
<html>
<body>

<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="images/eusa-300x300.png" alt="Smiley" width="32" height="32">

<p>The function bigImg() is triggered when the user moves the mouse pointer over the image.</p>
<p>The function normalImg() is triggered when the mouse pointer is moved out of the image.</p>

<script>
    var height = 184;
    var width = 184;
function bigImg(x) {
    
    height+=50;
    width+=50;

  x.style.height = height.toString()+"px";
  x.style.width = width.toString()+"px";
}

function normalImg(x) {
  x.style.height = "82px";
  x.style.width = "82px";
}
</script>

</body>
</html>
