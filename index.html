<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Inscripción</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="titulo">
        <p>Formulario de inscripción EUSA</p>
    </div>

    <div class="formulario">
        <div class="imagen">
            <img src="./images/eusa-300x300.png" />
        </div>
        <form action="/action_page.php">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre"><br /><br />
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" placeholder="Tu apellido"><br /><br />
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" placeholder="Tu DNI"><br /><br />
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
